      <div class="container-md">

       <h1 class="mt-3 mb-5" id="h1_contacto">Contáctate con nosotros:</h1>
    
        <form class="row g-3" action="https://formsubmit.co/apptec@apptecuy.com" method="POST">

            <div class="col-md-6">
                <label class="form-label" for="nombreInput">Nombre:</label>
                <input type="text" class="form-control border border border-dark-subtle" name="Nombre" id="nombreInput" required placeholder="Ingresa aquí tu nombre">   
            </div>
            <div class="col-md-6">             
                <label class="form-label" for="apellidoInput">Apellido:</label>
                <input type="text" class="form-control border border-dark-subtle" name="Apellido" id="apellidoInput" required placeholder="Ingresa aquí tu apellido">
            </div>
            <div class="col-md-6">             
                <label class="form-label" for="emailInput">Email:</label>
                <input type="email" class="form-control mt-2 border border-dark-subtle" name="Email" id="emailInput" required placeholder="ejemplo@ejemplo.com">
            </div>
            <div class="col-md-6">             
                <label class="form-label" for="localidadInput">Localidad:</label>
                <input type="text" class="form-control mt-2 border border-dark-subtle" id="paisInput" name="Localidad" required placeholder="País/Ciudad">
            <br><br></div>
            
            <div class="col-md-14">             
                <label class="form-label" for="mensajeInput">Mensaje:</label>
                <textarea class="form-control border border-dark-subtle" name="Mensaje" id="mensajeInput" rows="3" required placeholder="Déjanos tu mensaje aquí"></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-dark">Enviar</button>

            <input type="hidden" name="_next" value="#">
            <input type="hidden" name="_captcha" value="false">
            
            </div>
            </div> <br> <br>
        </form>
      
       
    </div>
